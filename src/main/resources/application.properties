# Nome dell'applicazione
spring.application.name=progresso
# Porta del server
server.port=8080
# Percorso della pagina di login
spring.security.user.name=${SECURITY_USER}
spring.security.user.password=${SECURITY_PASS}
spring.security.user.roles=ADMIN,USER
# Configurazione database
spring.datasource.url=jdbc:mysql://localhost:3306/progresso
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Configurazione della gestione delle sessioni
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=SESSIONID
# Livello di log (INFO, DEBUG, WARN, ERROR)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Configurazione Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.default-encoding=UTF-8
