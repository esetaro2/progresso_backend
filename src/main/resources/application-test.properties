# Nome dell'applicazione
spring.application.name=progresso-test

# Porta del server
server.port=8081

# Percorso della pagina di login (opzionale se stai testando autenticazione)
spring.security.user.name=testUser
spring.security.user.password=testPassword
spring.security.user.roles=ADMIN,USER

# Configurazione del database (per test)
spring.datasource.url=jdbc:h2:mem:testdb  # Usa un database in memoria per i test
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Configurazione JWT Secret per il test
jwt.secret=YourSuperLongSecretKey12345678901234567890123456789012

# Livello di log per i test
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurazione Email (opzionale per i test)
spring.mail.host=smtp.testmail.com
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=testpass
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.default-encoding=UTF-8
