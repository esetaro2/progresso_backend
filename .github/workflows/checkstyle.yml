name: Checkstyle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adoptium'

    - name: Install Checkstyle
      run: |
        wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-9.3/checkstyle-9.3-all.jar -O checkstyle.jar

    - name: Run Checkstyle
      run: |
        java -jar checkstyle.jar -c=src/main/resources/google_checks.xml $(find . -name "*.java")

    - name: Upload Checkstyle Report
      uses: actions/upload-artifact@v3
      with:
        name: checkstyle-report
        path: checkstyle-result.xml
